<script type="text/template" id="tmpl-it-exchange-visual-cc">
    <div class="ninja-shop-visual-cc-wrap ninja-shop-clearfix">
        <div class="ninja-shop-visual-cc">
            <div class="ninja-shop-visual-cc-line-1 ninja-shop-visual-cc-holder ninja-shop-columns-wrapper">
                <div class="ninja-shop-cc-name-inner">
                    <input type="text" class="ninja-shop-visual-cc--name-input" placeholder="{{ data.i18n.name }}"
                           autocomplete="cc-name" x-autocompletetype="cc-name">
                </div>
            </div>
            <div class="ninja-shop-visual-cc-line-2 ninja-shop-visual-cc-number">
                <div class="ninja-shop-cc-number-inner">
                    <input type="tel" class="ninja-shop-visual-cc--number-input" placeholder="{{ data.i18n.number }}"
                           autocomplete="cc-number" x-autocompletetype="cc-number">
                </div>
            </div>
            <div class="ninja-shop-visual-cc-line-3 ninja-shop-visual-cc-data ninja-shop-columns-wrapper">
                <div class="ninja-shop-visual-cc-expiration ninja-shop-column">
                    <div class="ninja-shop-column-inner">
                        <input type="tel" class="ninja-shop-visual-cc--month-input" placeholder="MM"
                               autocomplete="cc-exp-month" x-autocompletetype="cc-exp-month">
                        <input type="tel" class="ninja-shop-visual-cc--year-input" placeholder="YY"
                               autocomplete="cc-exp-year" x-autocompletetype="cc-exp-year">
                    </div>
                </div>
                <div class="ninja-shop-visual-cc-code ninja-shop-column">
                    <div class="ninja-shop-column-inner">
                        <input type="tel" placeholder="CVC" class="ninja-shop-visual-cc--cvc-input"
                               autocomplete="cc-csc" x-autocompletetype="cc-csc">
                    </div>
                </div>
            </div>
        </div>

    </div>
</script>
